<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Символьные подстановки -->

    <!-- В стандарте кодирования Unicode хранятся знаки почти всех языков мира, а также специальные и служебные символы. Символьные подстановки это ссылки-мнемоники, по которым браузер знает какой Unicode-символ нужно отобразить. -->
    <!-- &мнемокод; - вставка символа по его «мнемокоду», то есть имени
&#КОД10; - вставка символа по его десятичному коду
&#xКОД16; - вставка символа по его шеснадцатиричному коду -->
<p>Все права защищены &copy; Lex, 2020</p>
<p>Все права защищены &#169; Lex, 2020</p>
<p>Все права защищены &#xa9; Lex, 2020</p>


<p>Для полужирного текста, выделите его тэгами <strong> и </strong>.</p>
<p>
    Для полужирного текста выделите его тэгами &lt;strong&gt; и &lt;/strong&gt;.
  </p>
</body>
</html>
